<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="/CSS/game-styles.css">
    <script src="/Scripts/game-script.js" defer></script>
</head>
<body>
  <main class="gamer-zone">
    <header class="title">
      <img src="/Images/title.png" alt="">
    </header>
    <div class="reserved-cards"></div>
    <div class="players"></div>
    <div class="board">
      <div class="card-deck">
          <div class="face-down level-3 ">Splendor</div>
          <div class="face-down level-3">Splendor</div>
          <div class="face-down level-3">Splendor</div>
      </div>
      <div class="card level-3"></div>
      <div class="card level-3"></div>
      <div class="card level-3"></div>
      <div class="card level-3"><button id="test">test</button></div>
      <div class="noble"></div>
      <div class="card-deck">
          <div class="face-down level-2">Splendor</div>
          <div class="face-down level-2">Splendor</div>
          <div class="face-down level-2">Splendor</div>
        </div>
      <div class="card level-2"></div>
      <div class="card level-2"></div>
      <div class="card level-2"></div>
      <div class="card level-2"></div>
      <div class="noble"></div>
      <div class="card-deck">
          <div class="face-down level-1">Splendor</div>
          <div class="face-down level-1">Splendor</div>
          <div class="face-down level-1">Splendor</div>
      </div>
      <div class="card level-1"></div>
      <div class="card level-1"></div>
      <div class="card level-1"></div>
      <div class="card level-1">
          <div class="card-header">
              <span class="card-points">2</span>
              <span class="card-worth">ruby</span>
            </div>
            <div class="card-body">
              <div class="card-costs">
                <span class="diamond-cost">3</span>
                <span class="emerald-cost">1</span>
                <span class="sapphire-cost">1</span>
              </div>
            </div>
      </div>
      <div class="card-deck noble-deck">
        <div class="noble noble-stack">Splendor</div>
        <div class="noble noble-stack">Splendor</div>
        <div class="noble noble-stack">Splendor</div>
      </div>
    </div>
    <div class="gems">
      <div class="gem" id="red">8</div>
      <div class="gem" id="blue">8</div>
      <div class="gem" id="green">8</div>
      <div class="gem" id="white">8</div>
      <div class="gem" id="black">8</div>
      <div class="gem" id="gold">4</div>
    </div>
  </main>
</body>
</html>
